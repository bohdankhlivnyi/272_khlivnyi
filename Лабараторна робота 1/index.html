
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Словник скорочень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .entry {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .field {
            margin-bottom: 5px;
        }
        .field span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Словник скорочень</h1>
    <input type="text" id="search" placeholder="Пошук за будь-яким полем...">
    <button onclick="showResults()">SHOW ME</button>
    <div id="results"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        let data = [];

        fetch('abbreviations.json')
            .then(response => response.json())
            .then(json => {
                data = json;
                showResults('');
            });

        document.getElementById('search').addEventListener('input', function () {
            showResults(this.value.toLowerCase());
        });

        function showResults(query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const filtered = data.filter(entry => {
                return Object.values(entry).some(val =>
                    (val || '').toString().toLowerCase().includes(query)
                );
            });

            filtered.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry';
                for (const key in entry) {
                    const field = document.createElement('div');
                    field.className = 'field';
                    field.innerHTML = `<span>${key}:</span> ${entry[key] || ''}`;
                    div.appendChild(field);
                }
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
